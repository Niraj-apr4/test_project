{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadicards.com - Unite with Family & Friends</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .header-logo {
            max-height: 120px;
            width: auto;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #ff0000;
            transition: width 0.3s ease-in-out;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen">
    <!-- Header Section -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row items-center justify-between py-4">
                <!-- Logo Section -->
                <div class="flex items-center justify-center mb-4 md:mb-0">
                    <a href="{% url 'base' %}">
                        <img src="{% static 'images/logo.jpeg' %}" alt="Sadicards.com" class="header-logo">
                    </a>
                </div>
                
                <!-- Navigation -->
                <nav class="flex space-x-8">
                    <a href="{% url 'about' %}" class="nav-link text-gray-700 hover:text-red-600 px-3 py-2 text-lg font-medium transition-colors duration-200">
                        About
                    </a>
                    <a href="{% url 'sample_view' %}" class="nav-link text-gray-700 hover:text-red-600 px-3 py-2 text-lg font-medium transition-colors duration-200">
                        Samples 
                    </a>
                    <a href="{% url 'contact' %}" class="nav-link text-gray-700 hover:text-red-600 px-3 py-2 text-lg font-medium transition-colors duration-200">
                        Contact
                    </a>
		    <a href="{% url 'base' %}" class="nav-link text-gray-700 hover:text-red-600 px-3 py-2 text-lg font-medium transition-colors duration-200">
                        Blogs 
                    </a>

		    <a href="{% url 'base' %}" class="nav-link text-gray-700 hover:text-red-600 px-3 py-2 text-lg font-medium transition-colors duration-200">
                        Invitations 
                    </a>


                </nav>
            </div>
        </div>
    </header>
</body>
{% block content %}
{% endblock %}

</html>
